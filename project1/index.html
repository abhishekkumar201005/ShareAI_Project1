<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Nav Bar-->  
  <header>
      <nav class="navbar">
          <div class="navbar__brand">
             <img src="./logo.png" alt="logo" class="navbar__logo"> 
          </div>
          <div class="navbar__nav__items">
              <button class="nav__item button__primary">Order Food</button>

          </div>
      </nav>
  </header>
  <!-- Hero Section-->
  <main class="container">
<section class="hero__container">
<div class="hero__image__container">
<img class="hero__image" src="./hero.jpg" alt="hero image">
</div>

<div class="hero__description">
<h1 class="hero__text">
    Order food from favourite restaurents near you.
</h1>
<button class="button__primary"> Order Food</button>
</div>
</section>
<!-- Explore Menu-->
<section class="explore__menu__container">
<h1 class="explore__menu__text">
    Explore our Menu
</h1>
<div class="explore__menu__lists">
    <div class="food__menu__card">
        <img src="./burger.jpg" alt="Burger" class="food__image" />
        <div class="food__menu__card__description">
            <h3 class="food__title"></h3>
            <p class="food__restaurents">
                Burger King, Mcdonalds, Burger Place 
                <span style="color:red">+3</span>
            </p>
        </div>
    </div>
    <!-- Pizza -->
    <div class="food__menu__card" id="Pizza__card">
        <img src="./pizza.jpg" alt="Pizza" class="food__image" />
        <div class="food__menu__card__description">
            <h3 class="food__title"></h3>
            <p class="food__restaurents">
             Pizza Hut, domino's Pizza
                <span style="color:red">+3</span>
            </p>
        </div>
    </div>
    <!-- Ice Cream  -->
    <div class="food__menu__card">
        <img src="./iceCream.jpg" alt="ice cream" class="food__image" />
        <div class="food__menu__card__description">
            <h3 class="food__title"></h3>
            <p class="food__restaurents">
                Baskin Robins, Ibaco
                <span style="color:red"> +3</span>
            </p>
        </div>
    </div>
</div>
<div class="explore__menu__view__more">
    <button></button>
</div>
</section>

</main>
</body>
</html>
